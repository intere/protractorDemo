    <div id="loginModals" ng-controller="LoginCtrl">
        <div class="custom-modal" ng-cloak ng-show="loginVisible">
            <div class="ng-modal-content" style="max-width: 400px">
                <div class="modal-header" style="background-color: #660000">
                    <span style="color: white; font-weight: bold" >Login</span>
                </div>
                <div class="modal-body" style="margin-top: 0px">
                    <div class="alert alert-danger" style="padding: 10px; margin-bottom: 10px;" ng-show="hasError">
                        <strong>Error!</strong><span>The username or password is not valid!</span>
                    </div>
                    <form>
                        <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </span>
                            <input ng-model="user.name" type="text" class="form-control" name="username" placeholder="Username" style="width: 100%">
                        </div>
                        <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                    </span>
                            <input ng-model="user.password" class="form-control" type="password" name="pass" placeholder="Password" style="width: 100%"/>
                        </div>
                        <BR/><BR/>
                        <button class="btn btn-primary" ng-click="login(user)">Login</button>
                        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
